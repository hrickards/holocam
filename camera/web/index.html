<html>
	<head>
		<title>Holocam Player</title>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/flowplayer.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				flowplayer("player", "./flowplayer.swf", {
					clip: {
						url: 'video',
						provider: 'rtmp',
						live: true,
						bufferLength: 0,
						bufferTime: 0,
					},
					plugins: {
						rtmp: {
							url: './flowplayer.rtmp.swf',
							netConnectionUrl: 'rtmp://rickards.mit.edu/live'
						}
					}
				});
			});
		</script>
	</head>
	<body>
		<div style="display:block;width:425px;height:300px;" id="player"> </a>
	</body>
</html>
